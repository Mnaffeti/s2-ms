server:
  port: 8094

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reclamations
    driver-class-name: org.postgresql.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: reclamation-service

application:
  config:
    user-url: http://localhost:8090/api/users

debug: true